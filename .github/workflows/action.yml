name: CI/CD to S3

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Find package.json
        run: cd frontend/ && pwd && ls


      - name: Install Dependencies
        run: ls && npm i

      - name: Build Project
        run: npm run build

      - name: Build Dir
        run: ls & pwd


