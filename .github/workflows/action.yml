## GitHub Action ##
name: CI/CD to S3

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies & Build Project
        run: |
          cd frontend/
          npm i
          npm run build

      - name: Upload dist Directory For Deploy job
        uses: actions/upload-artifact@v3
        with:
           name: build
           path: frontend/dist

  deploy:
    runs-on: ubuntu-latest

    needs: build

    steps:

      - name: Download Build Artifact
        uses: actions/download-artifact@v2
        with:
          name: build
          path: build/

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Upload and Delete Files from S3
        run: |
          aws s3 sync build/ s3://megather-front-develop/ --delete

      - name: Invalidate CloudFront Cache
        if: success()
        run: |
          aws cloudfront create-invalidation --distribution-id E315Z3W3OERU5F --paths "/*"
