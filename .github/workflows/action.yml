name: CI/CD to S3

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies & Build Project
        run: |

          cd frontend/
          npm i
          npm run build

      - name: Install Dependencies & Build Project
        run: mv frontend/dist .

  deploy:
    runs-on: ubuntu-latest

    needs: build

    steps:

      - name: Print Directory Contents
        run: |
          ll

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1


      - name: Upload and Delete Files from S3
        run: |
          aws s3 sync dist/ s3://megather-front-develop/ --delete

        if: success()  # Only run deployment if the build job was successful

